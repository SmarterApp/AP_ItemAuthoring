<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<title>Peace of mind</title>
	<h:outputStylesheet name="css/basic.css"/>
</h:head>
      
<h:body>

    <h:form id="mainForm">

		<h:outputText value="Rows to show:"/>
		<h:inputText value="#{scrollerList.rowCount}" />
		<h:commandButton value="set rowCount"/>
		
		<h:panelGroup id="idbody">
	
			<t:dataTable id="data"
			        styleClass="scrollerTable"
			        headerClass="standardTable_Header"
			        footerClass="standardTable_Header"
			        rowClasses="standardTable_Row1,standardTable_Row2"
			        columnClasses="standardTable_Column,standardTable_ColumnCentered,standardTable_Column"
			        var="car"
			        value="#{scrollerList.list}"
			        preserveDataModel="false"
			        rows="#{scrollerList.rowCount}"
			   >
			   <h:column>
			       <f:facet name="header">
			       </f:facet>
			       <h:outputText value="#{car.id}" />
			   </h:column>
			
			   <h:column>
			       <f:facet name="header">
			          <h:outputText value="type" />
			       </f:facet>
			       <h:outputText value="#{car.type}" />
			   </h:column>
			
			   <h:column>
			       <f:facet name="header">
			          <h:outputText value="color" />
			       </f:facet>
			       <h:outputText value="#{car.color}" />
			   </h:column>
			
			</t:dataTable>
		
		    <h:panelGrid columns="1" styleClass="scrollerTable2" columnClasses="standardTable_ColumnCentered" >
		        <t:dataScroller id="scroll_1"
		                for="data"
		                fastStep="10"
		                pageCountVar="pageCount"
		                pageIndexVar="pageIndex"
		                styleClass="scroller"
		                paginator="true"
		                paginatorMaxPages="9"
		                paginatorTableClass="paginator"
		                paginatorActiveColumnStyle="font-weight:bold;"
		                immediate="true"
		                
		                disableFacetLinksIfFirstPage="true"
		                disableFacetLinksIfLastPage="true"
		                actionListener="#{scrollerList.scrollerAction}"
		                >
		            <f:ajax execute="scroll_1 data" render="scroll_1 data"/>
		            <f:facet name="first" >
		                <t:graphicImage url="images/arrow-first.gif" border="1" />
		            </f:facet>
		            <f:facet name="last">
		                <t:graphicImage url="images/arrow-last.gif" border="1" />
		            </f:facet>
		            <f:facet name="previous">
		                <t:graphicImage url="images/arrow-previous.gif" border="1" />
		            </f:facet>
		            <f:facet name="next">
		                <t:graphicImage url="images/arrow-next.gif" border="1" />
		            </f:facet>
		            <f:facet name="fastforward">
		                <t:graphicImage url="images/arrow-ff.gif" border="1" />
		            </f:facet>
		            <f:facet name="fastrewind">
		                <t:graphicImage url="images/arrow-fr.gif" border="1" />
		            </f:facet>
		        </t:dataScroller>
		    </h:panelGrid>
		
		</h:panelGroup>
        
	</h:form>        

</h:body>
</html>
