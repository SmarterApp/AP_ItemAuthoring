<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition>
	<h:outputStylesheet name="css/basic.css" target="head"/>
    <h:outputStylesheet name="css/InclusionOrder.css" target="head" />
    <h:outputScript library="javascript" name="InclusionOrder.js" target="head"/>
    
    <h:panelGroup layout="block" id="inclusionOrderPanel" styleClass="inclusionOrderPanel">

		<h:panelGrid columns="3" columnClasses="top,top">
			<h:panelGrid columns="1">    
		    	<h:outputLabel for="orderTypeMenu">Order Type: </h:outputLabel>
		    	<h:selectOneMenu id="orderTypeMenu" value="#{accessibilityTagging.selectedInclusionOrderType}">
		    		<f:selectItems value="#{accessibilityTagging.inclusionOrderTypes}"/>
		    		<f:ajax execute="@this" render="inclusionOrderPanel"/>
		    	</h:selectOneMenu>
		    </h:panelGrid>
		    <h:panelGrid columns="1" rendered="#{accessibilityTagging.inclusionOrderTypeSelected}">
		    	<h:outputLabel for="tagsOrderMenu">Tags Order: </h:outputLabel>
		    	<h:selectManyListbox style="width: 200px" id="tagsOrderMenu" size="9" value="#{accessibilityTagging.inclusionOrderTagsSelected}" >
		    		<f:selectItems value="#{accessibilityTagging.inclusionOrderTagItems}"/>
		    	</h:selectManyListbox>
	    	</h:panelGrid>
		    <h:panelGrid columns="1" rendered="#{accessibilityTagging.inclusionOrderTypeSelected}">
		    	<h:commandButton style="height: 16px; width: 16px; padding-bottom: 5px" image="images/add-all.png" title="Add All" action="#{accessibilityTagging.addAllTagsToInclusionOrder}" onclick="modifyInclusionOrder();">
		    		<f:ajax render="inclusionOrderPanel" execute="tagsOrderMenu"/>
		    	</h:commandButton>
		    	<h:commandButton style="height: 16px; width: 16px; padding-bottom: 5px" image="images/add.png" title="Add" action="#{accessibilityTagging.addTagToInclusionOrder}" onclick="modifyInclusionOrder();">
		    		<f:ajax render="inclusionOrderPanel" execute=":#{component.parent.parent.parent.parent.clientId}"/>
		    	</h:commandButton>
		    	<h:commandButton style="height: 16px; width: 16px; padding-bottom: 5px" image="images/up.png" title="Move Up" action="#{accessibilityTagging.moveInclusionOrderTagsUp}" onclick="modifyInclusionOrder();">
		    		<f:ajax render="inclusionOrderPanel" execute="tagsOrderMenu"/>
		    	</h:commandButton>
		    	<h:commandButton style="height: 16px; width: 16px; padding-bottom: 5px" image="images/down.png" title="Move Down" action="#{accessibilityTagging.moveInclusionOrderTagsDown}" onclick="modifyInclusionOrder();">
		    		<f:ajax render="inclusionOrderPanel" execute="tagsOrderMenu"/>
		    	</h:commandButton>
		    	<h:commandButton style="height: 16px; width: 16px; padding-bottom: 5px" image="images/delete.png" title="Delete" action="#{accessibilityTagging.deleteTagFromInclusionOrder}" onclick="modifyInclusionOrder();">
		    		<f:ajax render="inclusionOrderPanel" execute="tagsOrderMenu"/>
		    	</h:commandButton>
		    </h:panelGrid>
    	</h:panelGrid>

    </h:panelGroup>
    
</ui:composition>

</html>
