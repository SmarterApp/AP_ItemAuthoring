<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
    <h:outputStylesheet name="css/basic.css"/>
    <h:outputStylesheet name="css/Psychometrics.css"/>
    <h:outputScript library="javascript" name="common.js"/>
</h:head>        

<body>
<f:view>

    <h:form id="mainForm">
        <h:outputText styleClass="topPageText" value="Psychometrics:"/>
        <h:commandLink styleClass="topPageLink #{psychometrics.reportsPageSelected ? 'boldFont' : ''}" value="Reports" action="#{psychometrics.setReportsPageSelected}">
            <f:ajax render="mainPanel mainForm"></f:ajax>
        </h:commandLink>
        <h:commandLink styleClass="topPageLink #{psychometrics.importPageSelected ? 'boldFont' : ''}" value="Import" action="#{psychometrics.setImportPageSelected}">
            <f:ajax render="mainPanel mainForm"/>
        </h:commandLink>
        <h:commandLink styleClass="topPageLink #{psychometrics.settingsPageSelected ? 'boldFont' : ''}" value="Settings" action="#{psychometrics.setSettingsPageSelected}">
            <f:ajax render="mainPanel mainForm"></f:ajax>
        </h:commandLink>
    </h:form>
    
    <h:panelGroup id="mainPanel">
        <h:panelGroup rendered="#{psychometrics.reportsPageSelected}" id="psychometricsReportsPanel" layout="block">
            <ui:include src="PsychometricsReports.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{psychometrics.importPageSelected}" id="psychometricsImportPanel" layout="block">
            <ui:include src="PsychometricsImport.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{psychometrics.settingsPageSelected}" id="psychometricsSettingsPanel" layout="block">
            <ui:include src="PsychometricsSettings.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>
    
</f:view>    
</body>
</html>
