# Defaults and other keys with explanations can be found there: http://unitils.org/unitils-default.properties

unitils.modules=database,dbunit,mock,jpa,easymock,inject-ext,mbeans,io
unitils.module.inject-ext.className=com.pacificmetrics.orca.test.InjectModuleExt
unitils.module.mbeans.className=com.pacificmetrics.orca.test.MBeansModule 
#unitils.module.pacmet.className=com.pacificmetrics.orca.test.PacMetModule
unitils.module.pacmet.enabled=true


database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:test-cde-unit

database.dialect=hsqldb
database.userName=sa
database.password=
database.schemaNames=PUBLIC


#dbMaintainer.script.locations=test-classes/db
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.fromScratch.enabled=true
#dbMaintainer.disableConstraints.enabled=false

EasyMockModule.autoVerifyAfterTest.enabled=false


dataSetStructureGenerator.xsd.dirName=xsd
updateDataBaseSchema.enabled=true

jpa.persistenceProvider=openjpa

org.unitils.orm.jpa.util.JpaProviderSupport.implClassName.openjpa=org.unitils.orm.jpa.util.provider.openjpa.OpenJpaProviderSupport

