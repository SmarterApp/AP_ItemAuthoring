<ul>
    <li>
        <a href="#documentPropertiesGeneral_{containerId}">[L_DOCUMENT_PROPERTIES_GENERAL_TAB]</a>    
    </li>
    <li>
        <a href="#documentPropertiesColors_{containerId}">[L_DOCUMENT_PROPERTIES_COLORS_TAB]</a>    
    </li>
    <li>
        <a href="#documentPropertiesBackground_{containerId}">[L_DOCUMENT_PROPERTIES_BACKGROUND_TAB]</a>    
    </li>
</ul>
<div id="documentPropertiesGeneral_{containerId}" class="dialogPanelContainer">
    <table class="dialogPanels">
        <tr>           
            <td class="ribbonPanel ui-widget-content">
                <div class="dialogPanelInnerContainer">
                    <table border="0" cellspacing="0">
                        <tr>
                            <td>
                                <label for="table_rows">[L_DOCUMENT_PROPERTIES_TITLE]</label>
                            </td>
                            <td>
                                <input type="text" size="23" id="documentproperties_title_field_{containerId}" name="rows" />
                            </td>
                        </tr>
                         <tr>
                            <td>
                                <label for="table_rows">[L_DOCUMENT_PROPERTIES_BASE]</label>
                            </td>
                            <td>
                                <input type="text" size="23" id="documentproperties_base_field_{containerId}" name="rows" />
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
<div id="documentPropertiesColors_{containerId}" class="dialogPanelContainer">
    <table class="dialogPanels">
        <tr>
            <td class="ribbonPanel ui-widget-content">
                <div class="dialogPanelInnerContainer">
                    <table border="0" cellspacing="0">
                        <tr>
                            <td>
                                <label for="table_width">[L_DOCUMENT_PROPERTIES_TEXT_COLOR]</label>
                            </td>
                            <td>
                                <button class="generalColorPickerButton" id="documentproperties_text_color_{containerId}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="table_width">[L_DOCUMENT_PROPERTIES_BACKGROUND_COLOR]</label>
                            </td>
                            <td>
                                <button class="generalColorPickerButton" id="documentproperties_background_color_{containerId}"/>
                            </td>
                        </tr>
                    </table>      
                </div>
            </td>
         </tr>
    </table>
</div>
<div id="documentPropertiesBackground_{containerId}" class="dialogPanelContainer">
    <table class="dialogPanels">
        <tr>
            <td class="ribbonPanel ui-widget-content">
                <div class="dialogPanelInnerContainer">
                    <table border="0" cellspacing="0">
                        <tr>
                            <td>
                                <label for="table_rows">[L_DOCUMENT_PROPERTIES_BACKGROUND_IMAGE]</label>
                            </td>
                            <td>
                                <input type="text" size="30" id="background_image_field_{containerId}" name="rows" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="background_image_open_file_button_{containerId}" title="{L_OPEN_FILECHOOSER}">[L_OPEN_FILECHOOSER]</button>
                                <button id="background_image_open_webdav_button_{containerId}"  title="{L_WEBDAV_OPEN}">[L_WEBDAV_OPEN]</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
