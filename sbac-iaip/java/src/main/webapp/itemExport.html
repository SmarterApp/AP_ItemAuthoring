<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Item Export</title>
<style>
body{
  font-family: Arial;
  font-size: 11pt;
}
button{
  margin:40px;
}
</style>
</head>
<body>
	<div>
		<form action="service/export/packageSrcCSV"
			enctype="multipart/form-data" method="post">
			Download A Package: <input style="border: 1px gray dashed; margin: 20px;" type="file"
				name="content" size="100" /> <input type="submit" value="go" />
		</form>
	</div>
	<div>
		<form action="service/export/validatePkgCSV"
			enctype="multipart/form-data" method="post">
			Validate A Package: <input style="border: 1px gray dashed; margin: 20px;" type="file"
				name="content" size="100" /> <input type="submit" value="go" />
		</form>
	</div>
</body>
</html>
