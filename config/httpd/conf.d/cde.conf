<AuthnProviderAlias dbd db-auth-web>
    AuthDBDUserPWQuery "select u_password from user where u_username = %s and u_type=11 and u_active=1 and u_deleted=0"
    AuthFormLoginSuccessLocation /devcdesbac/cgi-bin/itemApprove.pl
    AuthFormLogoutLocation /devcdesbac/login/cgi-bin/logout.pl
</AuthnProviderAlias>

<AuthnProviderAlias dbd db-auth-ws>
    AuthDBDUserPWQuery "select u_password from user where u_username = %s and u_type=12 and u_active=1 and u_deleted=0"
</AuthnProviderAlias>

<Location /logout>
    SetHandler form-logout-handler
    AuthName SBAC
    AuthFormLogoutLocation /devcdesbac/login/cgi-bin/logout.pl
    Session On
    SessionCookieName session path=/
</Location>

<Location /login.php>
    SetHandler form-login-handler
    AuthFormProvider socache db-auth-web
    AuthType form
    AuthName SBAC
    AuthFormLoginSuccessLocation /devcdesbac/cgi-bin/itemApprove.pl
    Session On
    SessionMaxAge 1800
    SessionCookieName session path=/

    ErrorDocument 401 /devcdesbac/login/login-error.html
</Location>

