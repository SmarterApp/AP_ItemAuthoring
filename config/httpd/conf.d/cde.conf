    Satisfy Any

    ErrorDocument 401 /devcdesbac/login/login.html
    ErrorDocument 403 /devcdesbac/login/login.html

</LocationMatch>

<Directory "/www/devcdesbac/login/cgi-bin/">
    SetHandler cgi-script
    Options +ExecCGI
</Directory>

